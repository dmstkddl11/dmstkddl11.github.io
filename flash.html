<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flash-page">
    <nav>
        <div class="nav-container">
            <h1><a href="index.html">Obin</a></h1>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="flash.html" class="active">Flash</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Writing</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="gallery">
            <div class="photo-item">
                <img src="tattoos/1.JPG" alt="Description of photo 1" class="clickable-image">
            </div>
            <div class="photo-item">
                <img src="tattoos/2.JPG" alt="Description of photo 2" class="clickable-image">
            </div>
            <div class="photo-item">
                <img src="tattoos/3.JPG" alt="Description of photo 3" class="clickable-image">
            </div>
        </div>
    </main>

    <!-- Modal for expanded image view -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close">&times;</span>
        <img class="modal-image" src="" alt="">
    </div>

    <footer>
        <p>&copy; 2025 Obin Park</p>
    </footer>
    
    <script>
        const modal = document.getElementById('imageModal');
        const modalImage = document.querySelector('.modal-image');
        const closeBtn = document.querySelector('.modal-close');
        const clickableImages = document.querySelectorAll('.clickable-image');

        // Open modal when image is clicked
        clickableImages.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImage.src = this.src;
                modalImage.alt = this.alt;
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal when X is clicked
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
